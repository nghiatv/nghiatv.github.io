<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Techmaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->


    <!--link font awesome-->
    <!--<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css" >-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,700italic,700,300italic&subset=vietnamese'
          rel='stylesheet' type='text/css'>


    <!--import Marterilize-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="animate.css" type="text/css">


    <!--Captcha-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>


<!--Header-->
<div class="row">
    <div class="col s6 review-item">
        <div class="review-content">
            <p>I swear, @Techmaster is better than college</p>
        </div>
        <div class="review-author">
            <div class="author-pic">
                <img    src="saving.png">

            </div>
            <div class="author-name">
                <h4> Martin Geneve</h4>
            </div>
            <div class="author-link">
                <h5>fb.com/nghia.than</h5>
            </div>
        </div>
    </div>
</div>


<script>

    function show_form_login() {
        $(".mdl_form_register").hide(600);
        $(".mdl_form").show(600);

    }
    function show_form_login1() {
        $(".mdl_form_register").hide();
        $(".mdl_form").show();

    }
    function show_form_register() {
//        alert("dss");
        $(".mdl_form").hide(600);
        $(".mdl_form_register").show(600);
    }
    function show_form_register1() {
//        alert("dss");
        $(".mdl_form").hide();
        $(".mdl_form_register").show();
    }

    function show_more() {
        $(".hide").addClass("animated");
        $(".hide").addClass("fadeInUp");
        $(".mbl").removeClass("hide");

        $(".show_more").addClass("hide");
    }

    $(document).ready(function () {
        $('.slider').slider({
            full_width: true,

        });
    });
    $(document).ready(function(){
        $(".badge").hover(
                function(){
                    $(this  ).addClass("animated").addClass("pulse");
                },
                function () {
                    $(this).removeClass("animated").removeClass("pulse");
                }
        );
    })
    $(document).ready(function () {
        $('.modal-trigger').leanModal({
                    dismissible: true, // Modal can be dismissed by clicking outside of the modal
                    opacity: .6, // Opacity of modal background
                    in_duration: 300, // Transition in duration
                    out_duration: 200, // Transition out duration

                }
        );
    });

    //    Slider

    $(document).ready(function () {
        $('.slider').slider({
            height: 600,
            full_width: true,
        });
    });


    //    sideNav

    $(document).ready(function () {

        $(".button-collapse").sideNav();

    });

    //    collapsible


    document.ready(function () {
        $('.collapsible').collapsible({
            accordion: false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
        });
    });


</script>
</body>
</html>
